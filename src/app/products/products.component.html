

<div *ngIf="products">
    <div *ngFor="let p of products._embedded.products">
      <div class="col-md-6">
        
      <div class="panel panel-default">
        <a href="#" class="flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
          <img class="object-cover w-full h-96 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"  src="../../assets/images.jpg" alt="">
          <div class="flex flex-col justify-between p-4 leading-normal">
              <p class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{p.name}}</p>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{p.currentPrice|number: '0.2'}} DH</p>
          </div>
      </a>
         
         
        </div>  
      </div>
    </div>
